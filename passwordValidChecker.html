<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Checker Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../Password Validation Checker/passwordValidCheckers.css">
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" name="" id="" placeholder="Create password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <p>Password must contains</p>
            <ul class="pass-requirements">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 8 characters long</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 number(0...9)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 lowercase letter (a...z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 special symbol (!...$)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 uppercase letter (A...Z)</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="../Password Validation Checker/passwordValidCheckerjs.js"></script>
</body>
</html>
